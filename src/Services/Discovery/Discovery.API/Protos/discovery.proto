syntax = "proto3";

option csharp_namespace = "Blog.Services.Discovery.API.Grpc";

import "google/protobuf/empty.proto";

package Blog.Services.Discovery.API.Grpc;

service GrpcDiscoveryService {
  rpc GetUrlsOfService (GetUrlsOfServiceRequest) returns  (GetUrlsOfServiceResponse);
  rpc GetUrls (google.protobuf.Empty) returns (GetUrlsResponse);
}

message GetUrlsOfServiceRequest {
  string serviceType = 1;
}

message GetUrlsOfServiceResponse {
  repeated string urls = 1;
}

message GetUrlsResponse {
  map<string, UrlList> serviceUrls = 1;
}

message UrlList {
  repeated string urls = 1;
}